<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalcmViewDlg" widgetVar="PersonalcmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonalcmTitle}">
            <h:form id="PersonalcmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalcmController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonalcmLabel_idPersonalcm}"/>
                        <h:outputText value="#{personalcmController.selected.idPersonalcm}" title="#{bundle.ViewPersonalcmTitle_idPersonalcm}"/>
                        <h:outputText value="#{bundle.ViewPersonalcmLabel_idCm}"/>
                        <h:outputText value="#{personalcmController.selected.idCm.nomCm}" title="#{bundle.ViewPersonalcmTitle_idCm}"/>
                        <h:outputText value="#{bundle.ViewPersonalcmLabel_idPersonalmedico}"/>
                        <h:outputText value="#{personalcmController.selected.idPersonalmedico.nombrePm} #{personalcmController.selected.idPersonalmedico.apellidoPm}" title="#{bundle.ViewPersonalcmTitle_idPersonalmedico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonalcmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
