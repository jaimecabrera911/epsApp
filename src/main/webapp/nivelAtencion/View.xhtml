<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAtencionViewDlg" widgetVar="NivelAtencionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelAtencionTitle}">
            <h:form id="NivelAtencionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelAtencionController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelAtencionLabel_idNivelAtencion}"/>
                        <h:outputText value="#{nivelAtencionController.selected.idNivelAtencion}" title="#{bundle.ViewNivelAtencionTitle_idNivelAtencion}"/>
                        <h:outputText value="#{bundle.ViewNivelAtencionLabel_nomNvatencion}"/>
                        <h:outputText value="#{nivelAtencionController.selected.nomNvatencion}" title="#{bundle.ViewNivelAtencionTitle_nomNvatencion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelAtencionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
