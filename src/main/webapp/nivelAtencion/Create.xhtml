<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAtencionCreateDlg" widgetVar="NivelAtencionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivelAtencionTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelAtencionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivelAtencionLabel_nomNvatencion}" for="nomNvatencion" />

                    <p:commandButton actionListener="#{nivelAtencionController.create}" value="#{bundle.Save}" update="display,:NivelAtencionListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelAtencionCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
