<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsViewDlg" widgetVar="EpsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEpsTitle}">
            <h:form id="EpsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epsController.selected != null}">
                        <h:outputText value="#{bundle.ViewEpsLabel_idEps}"/>
                        <h:outputText value="#{epsController.selected.idEps}" title="#{bundle.ViewEpsTitle_idEps}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_nitEps}"/>
                        <h:outputText value="#{epsController.selected.nitEps}" title="#{bundle.ViewEpsTitle_nitEps}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_nombreEps}"/>
                        <h:outputText value="#{epsController.selected.nombreEps}" title="#{bundle.ViewEpsTitle_nombreEps}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_direccionEps}"/>
                        <h:outputText value="#{epsController.selected.direccionEps}" title="#{bundle.ViewEpsTitle_direccionEps}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_telefonoEps}"/>
                        <h:outputText value="#{epsController.selected.telefonoEps}" title="#{bundle.ViewEpsTitle_telefonoEps}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_idUsuario}"/>
                        <h:outputText value="#{epsController.selected.idUsuario.usuario}" title="#{bundle.ViewEpsTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewEpsLabel_idEstado}"/>
                        <h:outputText value="#{epsController.selected.idEstado.nombreEstado}" title="#{bundle.ViewEpsTitle_idEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EpsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
