<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpsEditDlg" widgetVar="EpsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEpsTitle}">
            <h:form id="EpsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{epsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEpsLabel_nitEps}" for="nitEps" />
                        <p:inputText id="nitEps" value="#{epsController.selected.nitEps}" title="#{bundle.EditEpsTitle_nitEps}" />
                        <p:outputLabel value="#{bundle.EditEpsLabel_nombreEps}" for="nombreEps" />
                        <p:inputText id="nombreEps" value="#{epsController.selected.nombreEps}" title="#{bundle.EditEpsTitle_nombreEps}" />
                        <p:outputLabel value="#{bundle.EditEpsLabel_direccionEps}" for="direccionEps" />
                        <p:inputText id="direccionEps" value="#{epsController.selected.direccionEps}" title="#{bundle.EditEpsTitle_direccionEps}" />
                        <p:outputLabel value="#{bundle.EditEpsLabel_telefonoEps}" for="telefonoEps" />
                        <p:inputText id="telefonoEps" value="#{epsController.selected.telefonoEps}" title="#{bundle.EditEpsTitle_telefonoEps}" />
                        <p:outputLabel value="#{bundle.CreateEpsLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{epsController.selected.idUsuario}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"
                                           itemLabel="#{idUsuarioItem.usuario}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEpsLabel_idEstado}" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{epsController.selected.idEstado}" >
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"
                                           itemLabel="#{idEstadoItem.nombreEstado}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{epsController.update}" value="#{bundle.Save}" update="display,:EpsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EpsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EpsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
