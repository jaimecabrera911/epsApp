<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadesViewDlg" widgetVar="LocalidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalidadesTitle}">
            <h:form id="LocalidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalidadesLabel_idLocalidad}"/>
                        <h:outputText value="#{localidadesController.selected.idLocalidad}" title="#{bundle.ViewLocalidadesTitle_idLocalidad}"/>
                        <h:outputText value="#{bundle.ViewLocalidadesLabel_nombreLocalidad}"/>
                        <h:outputText value="#{localidadesController.selected.nombreLocalidad}" title="#{bundle.ViewLocalidadesTitle_nombreLocalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocalidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
