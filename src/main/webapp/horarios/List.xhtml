<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHorariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HorariosListForm">
                <p:panel header="#{bundle.ListHorariosTitle}">
                    <p:dataTable id="datalist" value="#{horariosController.items}" var="item"
                                 selectionMode="single" selection="#{horariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idHorario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.idHorario}" filterBy="#{item.idHorario}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorariosTitle_idHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHorario}"/>
                        </p:column>
                        <p:column sortBy="#{item.nomHorario}" filterBy="#{item.nomHorario}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHorariosTitle_nomHorario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomHorario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="pi pi-plus"   value="#{bundle.Create}" actionListener="#{horariosController.prepareCreate}" update=":HorariosCreateForm" oncomplete="PF('HorariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="pi pi-search" value="#{bundle.View}" update=":HorariosViewForm" oncomplete="PF('HorariosViewDialog').show()" disabled="#{empty horariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="pi pi-pencil" value="#{bundle.Edit}" update=":HorariosEditForm" oncomplete="PF('HorariosEditDialog').show()" disabled="#{empty horariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="pi pi-trash"  value="#{bundle.Delete}" actionListener="#{horariosController.destroy}" update=":growl,datalist" disabled="#{empty horariosController.selected}"/>
                            <div class="exportarDatos">
                                <p:commandButton class="excel" icon="pi pi-file-excel" value="Excel" ajax="false">
                                    <p:dataExporter type="xls" target="datalist" fileName="usuarios"/>
                                </p:commandButton>
                                <p:commandButton class="pdf" icon="pi pi-file-pdf" value="PDF" ajax="false">
                                    <p:dataExporter type="pdf" target="datalist" fileName="usuarios"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
