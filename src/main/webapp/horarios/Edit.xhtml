<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorariosEditDlg" widgetVar="HorariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHorariosTitle}">
            <h:form id="HorariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHorariosLabel_nomHorario}" for="nomHorario" />
                        <p:inputText id="nomHorario" value="#{horariosController.selected.nomHorario}" title="#{bundle.EditHorariosTitle_nomHorario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horariosController.update}" value="#{bundle.Save}" update="display,:HorariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HorariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
