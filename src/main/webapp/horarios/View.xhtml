<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorariosViewDlg" widgetVar="HorariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorariosTitle}">
            <h:form id="HorariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorariosLabel_idHorario}"/>
                        <h:outputText value="#{horariosController.selected.idHorario}" title="#{bundle.ViewHorariosTitle_idHorario}"/>
                        <h:outputText value="#{bundle.ViewHorariosLabel_nomHorario}"/>
                        <h:outputText value="#{horariosController.selected.nomHorario}" title="#{bundle.ViewHorariosTitle_nomHorario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
