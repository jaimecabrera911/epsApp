<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalMedicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonalMedicoListForm">
                <p:panel header="#{bundle.ListPersonalMedicoTitle}">
                    <p:dataTable id="datalist" value="#{personalMedicoController.items}" var="item"
                                 selectionMode="single" selection="#{personalMedicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPersonalmedico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_idPersonalmedico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonalmedico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_tipoIde}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoIde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_numIde}"/>
                            </f:facet>
                            <h:outputText value="#{item.numIde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_nombrePm}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_apellidoPm}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_direccionPm}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_telefonoPm}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoPm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalMedicoTitle_idEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="pi pi-plus"   value="#{bundle.Create}" actionListener="#{personalMedicoController.prepareCreate}" update=":PersonalMedicoCreateForm" oncomplete="PF('PersonalMedicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="pi pi-search" value="#{bundle.View}" update=":PersonalMedicoViewForm" oncomplete="PF('PersonalMedicoViewDialog').show()" disabled="#{empty personalMedicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="pi pi-pencil" value="#{bundle.Edit}" update=":PersonalMedicoEditForm" oncomplete="PF('PersonalMedicoEditDialog').show()" disabled="#{empty personalMedicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="pi pi-trash"  value="#{bundle.Delete}" actionListener="#{personalMedicoController.destroy}" update=":growl,datalist" disabled="#{empty personalMedicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
