<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComentarioEpsEditDlg" widgetVar="ComentarioEpsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComentarioEpsTitle}">
            <h:form id="ComentarioEpsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comentarioEpsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComentarioEpsLabel_comentario}" for="comentario" />
                        <p:inputTextarea rows="4" cols="30" id="comentario" value="#{comentarioEpsController.selected.comentario}" title="#{bundle.EditComentarioEpsTitle_comentario}" />
                        <p:outputLabel value="#{bundle.EditComentarioEpsLabel_idCalificacion}" for="idCalificacion" />
                        <p:selectOneMenu id="idCalificacion" value="#{comentarioEpsController.selected.idCalificacion}" >
                            <f:selectItems value="#{calificacionController.itemsAvailableSelectOne}"
                                           var="idCalificacionItem"
                                           itemValue="#{idCalificacionItem}"
                                           itemLabel="#{idCalificacionItem.idCalificacion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comentarioEpsController.update}" value="#{bundle.Save}" update="display,:ComentarioEpsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComentarioEpsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComentarioEpsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
