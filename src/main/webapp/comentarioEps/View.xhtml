<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComentarioEpsViewDlg" widgetVar="ComentarioEpsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComentarioEpsTitle}">
            <h:form id="ComentarioEpsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comentarioEpsController.selected != null}">
                        <h:outputText value="#{bundle.ViewComentarioEpsLabel_idComentario}"/>
                        <h:outputText value="#{comentarioEpsController.selected.idComentario}" title="#{bundle.ViewComentarioEpsTitle_idComentario}"/>
                        <h:outputText value="#{bundle.ViewComentarioEpsLabel_comentario}"/>
                        <h:outputText value="#{comentarioEpsController.selected.comentario}" title="#{bundle.ViewComentarioEpsTitle_comentario}"/>
                        <h:outputText value="#{bundle.ViewComentarioEpsLabel_idCalificacion}"/>
                        <h:outputText value="#{comentarioEpsController.selected.idCalificacion}" title="#{bundle.ViewComentarioEpsTitle_idCalificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComentarioEpsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
