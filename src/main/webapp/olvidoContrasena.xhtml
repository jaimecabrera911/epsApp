      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Index</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/sb-admin-2.css"/>
        <link href="resources/css/sb-admin-2.css" rel="stylesheet"></link>        
    </h:head>
    
    <h:body>
        <div class="bg-gradient-primary" style="height: 100vh">
            <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

              <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                      <div class="col-lg-6">
                        <div class="p-5" style="padding: 6rem 3rem !important;">
                          <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-2">¿Olvidó su contraseña?</h1>
                            <p class="mb-4">Lo entendemos, las cosas pasan. Sólo tiene que introducir la dirección de correo electrónico a continuación y se enviará un enlace para restablecer la contraseña!</p>
                          </div>
                          <form class="user">
                            <div class="form-group">
                              <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico"></input>
                            </div>
                            <a href="login.jsp" class="btn btn-primary btn-user btn-block">Restablecer contraseña</a>
                          </form>
                          <hr></hr>
                          <div class="text-center">
                            <a class="small" href="login.jsp">¿Ya tienes una cuenta? ¡Ingresa aquí!</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
