<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdministradorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AdministradorListForm">
                <p:panel header="#{bundle.ListAdministradorTitle}">
                    <p:dataTable id="datalist" value="#{administradorController.items}" var="item"
                                 selectionMode="single" selection="#{administradorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAdministrador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.idAdministrador}" filterBy="#{item.idAdministrador}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_idAdministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdministrador}"/>
                        </p:column>
                        <p:column sortBy="#{item.nomAdministrador}" filterBy="#{item.nomAdministrador}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_nomAdministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAdministrador}"/>
                        </p:column>
                        <p:column sortBy="#{item.apellidoAdministrador}" filterBy="#{item.apellidoAdministrador}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_apellidoAdministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoAdministrador}"/>
                        </p:column>
                        <p:column sortBy="#{item.direccionAdmin}" filterBy="#{item.direccionAdmin}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_direccionAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionAdmin}"/>
                        </p:column>
                        <p:column sortBy="#{item.telefonoAdmin}" filterBy="#{item.telefonoAdmin}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_telefonoAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoAdmin}"/>
                        </p:column>
                        <p:column sortBy="#{item.idUsuario.usuario}" filterBy="#{item.idUsuario.usuario}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.usuario}"/>
                        </p:column>
                        <p:column sortBy="#{item.idEstado.nombreEstado}" filterBy="#{item.idEstado.nombreEstado}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradorTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombreEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="pi pi-plus"   value="#{bundle.Create}" actionListener="#{administradorController.prepareCreate}" update=":AdministradorCreateForm" oncomplete="PF('AdministradorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="pi pi-search" value="#{bundle.View}" update=":AdministradorViewForm" oncomplete="PF('AdministradorViewDialog').show()" disabled="#{empty administradorController.selected}"/>
                            <p:commandButton id="editButton"   icon="pi pi-pencil" value="#{bundle.Edit}" update=":AdministradorEditForm" oncomplete="PF('AdministradorEditDialog').show()" disabled="#{empty administradorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="pi pi-trash"  value="#{bundle.Delete}" actionListener="#{administradorController.destroy}" update=":growl,datalist" disabled="#{empty administradorController.selected}"/>
                            <div class="exportarDatos">
                                <p:commandButton class="excel" icon="pi pi-file-excel" value="Excel" ajax="false">
                                    <p:dataExporter type="xls" target="datalist" fileName="usuarios"/>
                                </p:commandButton>
                                <p:commandButton class="pdf" icon="pi pi-file-pdf" value="PDF" ajax="false">
                                    <p:dataExporter type="pdf" target="datalist" fileName="usuarios"/>
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
