<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConveniosViewDlg" widgetVar="ConveniosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConveniosTitle}">
            <h:form id="ConveniosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conveniosController.selected != null}">
                        <h:outputText value="#{bundle.ViewConveniosLabel_idConvenio}"/>
                        <h:outputText value="#{conveniosController.selected.idConvenio}" title="#{bundle.ViewConveniosTitle_idConvenio}"/>
                        <h:outputText value="#{bundle.ViewConveniosLabel_nomConvenio}"/>
                        <h:outputText value="#{conveniosController.selected.nomConvenio}" title="#{bundle.ViewConveniosTitle_nomConvenio}"/>
                        <h:outputText value="#{bundle.ViewConveniosLabel_idEps}"/>
                        <h:outputText value="#{conveniosController.selected.idEps.nombreEps}" title="#{bundle.ViewConveniosTitle_idEps}"/>
                        <h:outputText value="#{bundle.ViewConveniosLabel_idCm}"/>
                        <h:outputText value="#{conveniosController.selected.idCm.nomCm}" title="#{bundle.ViewConveniosTitle_idCm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConveniosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
